<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Animation</title>
  <script src="./app.js"></script>
  <script src="./bot.js"></script>
  <link rel="stylesheet" href="//unpkg.com/normalize.css@8.0.0/normalize.css">
  <link rel="stylesheet" href="./style.css" type="text/css">

</head>
<body>
<section class="wrapper">
  <div class="canvas-wrapper" id="canvas">
  </div>
  <aside>
    <header>
      <h1>evolutionary</h1>
    </header>
    <menu>
      <button type="button" id="restartButton">restart</button>
      <button type="button" id="flowControl">pause/run</button>

      <label>
        tick: 1e2 <input type="range" min="100" max="10000" value="500" id="tick" step="100"/> 1e4
      </label>
      <button type="button">not used</button>
    </menu>
    <section></section>
  </aside>
</section>

</body>
<script>
  window.onload = function () {
    const CanvasParameters = {
      width:  800,
      height: 800,
    };
    const canvasWrapper = document.getElementById("canvas");
    const evolution = new Evolution({maxBotsAmount: 10, getCanvas});

    document.getElementById('restartButton').addEventListener('click', () => evolution.main());
    document.getElementById('flowControl').addEventListener('click', () => evolution.pauseResume());
    document.getElementById('tick').addEventListener('change', (e) => evolution.setTick(e.target.value));

    evolution.main();

    function getCanvas(){
      const canvas = document.createElement('canvas');
      canvas.width  = CanvasParameters.width;
      canvas.height = CanvasParameters.height;
      canvasWrapper.appendChild(canvas);

      return canvas;

            h = CanvasParameters.height,
                } = rect;

          context.clearRect(x, y, w, h);
        },

      };
*/
    }
  };
</script>
</html>
